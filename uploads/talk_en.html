<script>
document.addEventListener("DOMContentLoaded", () => {
Reveal.initialize({
	hash: true,
	center: false,
	width: 1280,
	height: 800,
	maxScale: 5.0,
	slideNumber: "c/t",
	showSlideNumber: "all",
	transition: "fade",
	keyboard: { 27: null },
	pdfSeparateFragments: false
})
Reveal.on('pdf-ready', () => 
	document.querySelectorAll("section[data-no-print]").forEach(e => e.parentNode.remove())
)
renderMathInElement(document.body, {
	delimiters: [
		{left: "$$", right: "$$", display: true},
		{left: "$", right: "$", display: false},
	],
	trust: true,
	strict: false,
	macros: {
		"\\P": "\\mathbb{P}",
		"\\E": "\\mathbb{E}",
		"\\Cov": "\\operatorname{Cov}",
		"\\N": "\\mathbb{N}",
		"\\Z": "\\mathbb{Z}",
		"\\Q": "\\mathbb{Q}",
		"\\R": "\\mathbb{R}",
		"\\C": "\\mathbb{C}",
		"\\eps": "\\varepsilon",
		"\\given": "\\mid",
		"\\d": "{\\operatorname{d}}",
		"\\v": "\\boldsymbol{#1}",
		"\\m": "\\mathbf{#1}",
		"\\f": "\\operatorname{#1}",
		"\\s": "\\mathscr{#1}",
		"\\c": "\\mathcal{#1}",
		"\\bb": "\\mathbb{#1}",
		"\\abs": "\\left|{#1}\\right|",
		"\\del": "\\left({#1}\\right)",
		"\\sbr": "\\left[{#1}\\right]",
		"\\cbr": "\\left\\{ {#1} \\right\\}",
		"\\x": "\\times",
		"\\t": "\\mathbin{\\text{#1}}",
		"\\norm": "\\left\\Vert{#1}\\right\\Vert",
		"\\innerprod": "\\left\\langle{#1},{#2}\\right\\rangle",
		"\\ubr": "\\underbrace",
		"\\pd": "\\partial",
		"\\o": "\\circ",
		"\\.": "\\cdot",
		"\\h": "\\widehat{#1}",
		"\\~": "\\sim",
		"\\ubr": "\\underset{\\mathclap{#2}}{\\undergroup{#1}}"
	}
	})
document.querySelectorAll("*[data-class]").forEach(e => e.dataset.class.split(" ").forEach(c => e.classList.add(c)))
})
</script>
